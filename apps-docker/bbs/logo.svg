<?xml version="1.0" encoding="UTF-8"?>
<svg width="190" height="70" viewBox="0 0 190 70" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- 主渐变定义 -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3A5F50"/>
      <stop offset="100%" stop-color="#8CAF97"/>
    </linearGradient>
    
    <!-- 萌芽年轮符号 -->
    <symbol id="temperatureSymbol" viewBox="0 0 24 24">
      <path d="M12 2 a10 10 0 0 1 0 20" fill="none" stroke="currentColor" stroke-width="0.8"/>
      <path d="M18 6 Q16 4 14 5 T10 8 L12 12" fill="#8CAF97" stroke="#E8F1EC"/>
    </symbol>
  </defs>

  <!-- 背景基座 -->
  <rect width="100%" height="100%" rx="4" fill="url(#mainGradient)"/>
  
  <!-- 主文字（方案A实现） -->
  <g transform="translate(15 28)" font-family="汉仪尚巍手书" font-size="30" fill="#E8F1EC">
    <text x="0" y="0" stroke="#3A5F50" stroke-width="0.5">
      17
      <tspan font-size="0.7em" baseline-shift="super">℃</tspan>
      森活圈
    </text>
    <!-- 温度符号融合 -->
    <use xlink:href="#temperatureSymbol" x="38" y="-12" width="18" height="18" color="#E8F1EC"/>
  </g>

  <!-- 域名展示 -->
  <g transform="translate(122 50)" font-family="Fira Code" font-size="10" fill="#2D453A">
    <rect x="-5" y="-14" width="68" height="16" rx="2" fill="#E8F1EC" opacity="0.9"/>
    <text text-anchor="middle" letter-spacing="0.1em">17lifezone.cn</text>
  </g>
</svg>
