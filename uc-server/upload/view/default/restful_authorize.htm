<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset={UC_CHARSET}"/>
	<title>UCenter</title>
	<link rel="stylesheet" href="images/admincp.css" type="text/css" media="all"/>
	<meta content="Discuz! Team" name="Copyright"/>
	<style>
		html,
		body {
			width: 100%;
			height: 100%;
			min-height: 600px;
		}

		body {
			display: flex;
			flex-direction: column;
			justify-content: space-between;
			align-items: center;
			background: #c8e2fb;
			background-image: linear-gradient(45deg, #c8e2fb, #fbecd6);
			font-family: sans-serif;
		}
	</style>
</head>
<body>
<div id="append"></div>
<div class="login_container">

	<div class="intro">
		<img src="images/logo.svg"/>
		<p>{lang login_tips}</p>
	</div>
	<form action="index.php?m=user&a=authorize&do=login" class="login_box" method="post">
		<input type="hidden" name="formhash" value="{FORMHASH}"/>
		<input type="hidden" name="appid" value="{$appid}"/>
		<input type="hidden" name="seccodehidden" value="$seccodeinit"/>
		<input type="hidden" name="callback" value="$callback"/>
		<input type="text" name="username" class="txt" id="username" value=""
		       placeholder="{lang login_username}"/>
		<input type="password" name="password" class="txt" id="password" value=""
		       placeholder="{lang login_password}"/>
		<div class="seccode_box">
			<input type="text" name="seccode" class="txt seccode" id="seccode" value=""
			       placeholder="{lang login_seccode}"/>
			<img src="index.php?m=seccode&seccodeauth=$seccodeinit&{eval echo rand();}" class="checkcode"/>
		</div>
		<input type="submit" name="submit" value="{lang login_submit}" class="btn"/>
		<!--{if $errorcode == -1}--><div class="error">{lang login_incorrect}</div>
		<!--{elseif $errorcode == -2}--><div class="error">{lang login_seccode_error}</div>
		<!--{/if}-->
	</form>
</div>
<script type="text/javascript">
	document.getElementById('username').focus()
</script>
<div class="footer"></div>
</body>
</html>
