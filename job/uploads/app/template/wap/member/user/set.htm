<script>
    new Vue({
        el: '#yunvue',
        data: {
            info: {}
        },
        created() {
            this.getInfo();
        },
        methods:{
            getInfo:function(){
                showLoading();
                var self = this;
                $.post('{yun:}url d=wxapp h=user m=set c=getInfo{/yun}',{rand: Math.random()},function(res){
                    hideLoading();
                    $("#yunvue").css('display', 'block');
                    self.info = res.data;

                },'json');
            }
        }
    })
